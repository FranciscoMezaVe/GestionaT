name: Build & Test Backend

on:
  pull_request:
    branches: main

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Restore
      run: dotnet restore src/Core/GestionaT.sln

    - name: Build
      run: dotnet build src/Core/GestionaT.sln --no-restore

    - name: Test
      run: dotnet test src/Core/GestionaT.sln --no-build --verbosity normal